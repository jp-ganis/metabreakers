<!DOCTYPE html>
<html lang="en">

<head>
	<link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">

    <title>Metabreakers.to</title>
</head>

<body bgcolor='#35342F' text='#FEF7DB'>
	<font color="#33F7DB"></font>
    <div><a type='title' href="index.html" ><font size="6" >Metabreakers.to</a></font></div>
    <div><a type='title' href="index.html" ><font size="5" >Northern Rankings</a></font></div>
	
	<br />
	Northern Rankings for 2020 - using the new rankings system. The new algorithm isn't perfect and will be changing!
	<br />
	<br />
	
	<body>
        <script src="d3.v3.min.js"></script>
        <script type="text/javascript"charset="utf-8">
            d3.text("data/northern_rankings_top1.csv", function(data) {
                var parsedCSV = d3.csv.parseRows(data);

                var container = d3.select("body")
                    .append("table")
					.style("fontSize", "20px")
					.style("color", "#e07f7b")
					.style("width", "400px")

                    .selectAll("tr")
                        .data(parsedCSV).enter()
                        .append("tr")

                    .selectAll("td")
                        .data(function(d) { return d; }).enter()
                        .append("td")
                        .text(function(d) { return d; });
						
            });
        </script>
    </body>
	<body>
        <script src="d3.v3.min.js"></script>
        <script type="text/javascript"charset="utf-8">
            d3.text("data/northern_rankings_top15.csv", function(data) {
                var parsedCSV = d3.csv.parseRows(data);

                var container = d3.select("body")
                    .append("table")
					.style("fontSize", "18px")
					.style("color", "#a1b3c9")
					.style("width", "300px")

                    .selectAll("tr")
                        .data(parsedCSV).enter()
                        .append("tr")

                    .selectAll("td")
                        .data(function(d) { return d; }).enter()
                        .append("td")
                        .text(function(d) { return d; });
						
				container.color="red"
            });
        </script>
    </body>
	<body>
        <script src="d3.v3.min.js"></script>
        <script type="text/javascript"charset="utf-8">
            d3.text("data/northern_rankings_16plus.csv", function(data) {
                var parsedCSV = d3.csv.parseRows(data);

                var container = d3.select("body")
                    .append("table")

                    .selectAll("tr")
                        .data(parsedCSV).enter()
                        .append("tr")

                    .selectAll("td")
                        .data(function(d) { return d; }).enter()
                        .append("td")
                        .text(function(d) { return d; });
            });
        </script>
    </body>
	
	<script>
		if (window.onload)
		{
			let tables = document.getElementsByTagName("table");
			tables[0].style.fontSize = "20px";
			tables[0].style.color = "#e07f7b";
			tables[0].style.width = "400px"
			tables[1].style.fontSize = "18px";
			tables[1].style.color = "#a1b3c9";
			tables[1].style.width = "300px";
		}
	</script>
    <br />
</body>
</html>
